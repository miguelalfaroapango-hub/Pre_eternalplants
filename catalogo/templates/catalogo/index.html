<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Plants - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            font-size: 200px;
            opacity: 0.1;
            top: -50px;
            left: -50px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            bottom: -30px;
            left: 100px;
            animation: float 8s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Contenedor central para fotos */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            flex: 1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: #f5f5dc;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8bc34a;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        /* rea para las fotos (centro) */
        .photos-area {
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(245, 245, 220, 0.3);
            margin: 2rem auto;
            padding: 2rem;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .photos-placeholder {
            color: #f5f5dc;
            font-size: 1.5rem;
            opacity: 0.6;
        }

        /* Botones flotantes en el lado derecho */
        .floating-buttons {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 1000;
            animation: slideInRight 1s ease-out 0.8s backwards;
        }

        /* Estilos base de los botones */
        .floating-btn {
            position: relative;
            width: 160px;
            height: 160px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .btn-text {
            font-size: 1rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* BOTN PLANTAS - Forma de Hoja Estilizada */
        .btn-plantas {
            background: linear-gradient(135deg, #8bc34a 0%, #a8d86e 100%);
            color: #ffffff;
            border-radius: 0 50% 50% 50%;
            animation: floatLeaf 3s ease-in-out infinite;
        }

        .btn-plantas:hover {
            transform: scale(1.15) translateX(-10px) rotate(5deg);
            box-shadow: 0 15px 40px rgba(139, 195, 74, 0.6);
            background: linear-gradient(135deg, #a8d86e 0%, #c5e1a5 100%);
        }

        @keyframes floatLeaf {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            50% { transform: translateX(-8px) rotate(3deg); }
        }

        /* BOTN TERRARIOS - Forma Hexagonal */
        .btn-terrarios {
            background: linear-gradient(135deg, #4a7c2c 0%, #2d5016 100%);
            color: #f5f5dc;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            animation: floatHex 3s ease-in-out infinite 0.5s;
        }

        .btn-terrarios:hover {
            transform: scale(1.15) translateX(-10px) rotate(10deg);
            box-shadow: 0 15px 40px rgba(45, 80, 22, 0.7);
            background: linear-gradient(135deg, #5d8f3a 0%, #4a7c2c 100%);
        }

        @keyframes floatHex {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            50% { transform: translateX(-8px) rotate(5deg); }
        }

        /* BOTN TIENDA - Forma Cuadrada Redondeada con Borde */
        .btn-tienda {
            background: linear-gradient(135deg, #f5f5dc 0%, #ffffff 100%);
            color: #6b4423;
            border-radius: 25px;
            border: 5px solid #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4),
                        inset 0 0 20px rgba(212, 175, 55, 0.1);
            animation: floatSquare 3s ease-in-out infinite 1s;
        }

        .btn-tienda:hover {
            transform: scale(1.15) translateX(-10px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.7),
                        inset 0 0 30px rgba(212, 175, 55, 0.2);
            background: linear-gradient(135deg, #ffffff 0%, #fffacd 100%);
            border-color: #ffd700;
        }

        @keyframes floatSquare {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(-8px); }
        }

        .floating-btn:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* FOOTER SECTION */
        footer {
            background: linear-gradient(180deg, #1a2f0d 0%, #0f1a07 100%);
            padding: 3rem 2rem 2rem;
            margin-top: auto;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Logo de la empresa en el footer */
        .footer-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .footer-logo-icon {
            font-size: 5rem;
            filter: drop-shadow(0 4px 10px rgba(139, 195, 74, 0.4));
            animation: floatLogo 4s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .footer-logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #f5f5dc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .footer-tagline {
            color: #8bc34a;
            font-size: 0.95rem;
            font-style: italic;
            margin-top: -0.5rem;
        }

        /* Secci贸n de redes sociales */
        .social-section {
            width: 100%;
            text-align: center;
        }

        .social-title {
            color: #f5f5dc;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #f5f5dc;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 15px;
            background: rgba(139, 195, 74, 0.1);
            border: 2px solid transparent;
            min-width: 100px;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(139, 195, 74, 0.2);
            border-color: #8bc34a;
            box-shadow: 0 8px 20px rgba(139, 195, 74, 0.3);
        }

        .social-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .social-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #8bc34a;
            transition: color 0.3s ease;
        }

        .social-link:hover .social-name {
            color: #a8d86e;
        }

        /* Colores espec铆ficos para cada red social */
        .social-tiktok:hover {
            border-color: #00f2ea;
        }

        .social-facebook:hover {
            border-color: #1877f2;
        }

        .social-instagram:hover {
            border-color: #e4405f;
        }

        /* Separador decorativo */
        .footer-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(245, 245, 220, 0.3), transparent);
            margin: 1.5rem 0;
        }

        /* Copyright */
        .footer-copyright {
            color: rgba(245, 245, 220, 0.6);
            font-size: 0.85rem;
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .floating-buttons {
                right: 1rem;
            }

            .floating-btn {
                width: 130px;
                height: 130px;
            }

            .btn-icon {
                font-size: 2.5rem;
            }

            .btn-text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            /* Botones en la parte inferior en m贸viles */
            .floating-buttons {
                position: fixed;
                right: auto;
                left: 50%;
                top: auto;
                bottom: 1rem;
                transform: translateX(-50%);
                flex-direction: row;
                gap: 1rem;
                width: 100%;
                justify-content: center;
                padding: 0 1rem;
            }

            .floating-btn {
                width: 100px;
                height: 100px;
            }

            .btn-icon {
                font-size: 2rem;
            }

            .btn-text {
                font-size: 0.75rem;
                letter-spacing: 1px;
            }

            .photos-area {
                min-height: 300px;
                margin-bottom: 140px;
            }

            .footer-logo-icon {
                font-size: 4rem;
            }

            .footer-logo-text {
                font-size: 1.5rem;
            }

            .social-icons {
                gap: 1rem;
            }

            .social-icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .floating-btn {
                width: 90px;
                height: 90px;
            }

            .btn-icon {
                font-size: 1.8rem;
            }

            .btn-text {
                font-size: 0.7rem;
            }

            .floating-buttons {
                gap: 0.5rem;
            }

            .footer-logo-icon {
                font-size: 3rem;
            }

            .footer-logo-text {
                font-size: 1.3rem;
            }

            .social-link {
                min-width: 80px;
                padding: 0.8rem;
            }

            .social-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Botones flotantes en el lado derecho -->
    <div class="floating-buttons">
        <!-- Bot贸n Plantas - Forma de Hoja Estilizada -->
        <a href='#plantas' class="floating-btn btn-plantas">
            <span class="btn-icon"></span>
            <span class="btn-text">PLANTAS</span>
        </a>

        <!-- Bot贸n Terrarios - Forma Hexagonal -->
        <a href='#terrarios' class="floating-btn btn-terrarios">
            <span class="btn-icon"></span>
            <span class="btn-text">TERRARIOS</span>
        </a>

        <!-- Bot贸n Tienda - Forma Cuadrada con Borde -->
        <a href='#tienda' class="floating-btn btn-tienda">
            <span class="btn-icon"></span>
            <span class="btn-text">TIENDA</span>
        </a>
    </div>

    <!-- Contenido central -->
    <div class="main-content">
        <h1 class="logo"> Eternal Plants</h1>
        <p class="subtitle">Naturaleza eterna en tu hogar</p>
        
        <!-- rea para las fotos -->
        <div class="photos-area">
            <p class="photos-placeholder"> Aqu铆 ir谩n tus fotos </p>
        </div>
    </div>

    <!-- FOOTER SECTION -->
    <footer>
        <div class="footer-content">
            <!-- Logo de la empresa -->
            <div class="footer-logo">
                <div class="footer-logo-icon"></div>
                <div class="footer-logo-text">ETERNAL PLANTS</div>
                <div class="footer-tagline">Naturaleza eterna en tu hogar</div>
            </div>

            <!-- Separador -->
            <div class="footer-divider"></div>

            <!-- Redes Sociales -->
            <div class="social-section">
                <h3 class="social-title">S铆guenos en nuestras redes</h3>
                <div class="social-icons">
                    <!-- TikTok -->
                    <a href='#' class="social-link social-tiktok" target="_blank">
                        <span class="social-icon"></span>
                        <span class="social-name">TikTok</span>
                    </a>

                    <!-- Facebook -->
                    <a href='#' class="social-link social-facebook" target="_blank">
                        <span class="social-icon"></span>
                        <span class="social-name">Facebook</span>
                    </a>

                    <!-- Instagram -->
                    <a href='#' class="social-link social-instagram" target="_blank">
                        <span class="social-icon"></span>
                        <span class="social-name">Instagram</span>
                    </a>
                </div>
            </div>

            <!-- Separador -->
            <div class="footer-divider"></div>

            <!-- Copyright -->
            <div class="footer-copyright">
                <p>&copy; 2024 Eternal Plants. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
